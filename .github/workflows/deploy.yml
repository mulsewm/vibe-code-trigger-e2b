name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-trigger:
    name: Deploy Trigger.dev Tasks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy Trigger.dev Tasks
        run: |
          cd apps/api
          npx trigger.dev@latest deploy
        env:
          TRIGGER_API_KEY: ${{ secrets.TRIGGER_API_KEY }}

  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: deploy-trigger
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          TRIGGER_API_KEY: ${{ secrets.TRIGGER_API_KEY }}
          E2B_API_KEY: ${{ secrets.E2B_API_KEY }}

      - name: Deploy API to Vercel
        uses: amondnet/vercel-action@v25
        id: deploy-api
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_API_PROJECT_ID }}
          working-directory: ./apps/api
          vercel-args: '--prod'

      - name: Deploy Web to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_WEB_PROJECT_ID }}
          working-directory: ./apps/web
          vercel-args: '--prod'

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-trigger, deploy-vercel]
    if: always()
    steps:
      - name: Deployment Success
        if: needs.deploy-vercel.result == 'success'
        run: |
          echo "✅ Deployment successful!"
          echo "API: https://vibe-code-api.vercel.app"
          echo "Web: https://vibe-code-web.vercel.app"

      - name: Deployment Failed
        if: needs.deploy-vercel.result == 'failure'
        run: |
          echo "❌ Deployment failed!"
          exit 1

